trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  terraformVersion: '1.6.6'

steps:

# -----------------------------------
# Install Terraform
# -----------------------------------
- task: TerraformInstaller@1
  displayName: 'Install Terraform'
  inputs:
    terraformVersion: $(terraformVersion)

# -----------------------------------
# Terraform Init
# -----------------------------------
- task: TerraformTaskV4@4
  displayName: 'Terraform Init'
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'azurerm-sc-terraform'
    backendAzureRmResourceGroupName: 'tfstate-rg'
    backendAzureRmStorageAccountName: 'tfstateazmig'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'todoapp.tfstate'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

# -----------------------------------
# Install tfsec
# -----------------------------------
- bash: |
    curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
    tfsec --version
  displayName: 'Install tfsec'

# -----------------------------------
# Run tfsec security scan
# -----------------------------------
- bash: |
    tfsec . --soft-fail
  displayName: 'Run tfsec (soft-fail)'

# -----------------------------------
# Terraform Plan
# -----------------------------------
- task: TerraformTaskV4@4
  displayName: 'Terraform Plan'
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'azurerm-sc-terraform'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

# -----------------------------------
# Terraform Apply
# -----------------------------------
- task: TerraformTaskV4@4
  displayName: 'Terraform Apply'
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'azurerm-sc-terraform'
    commandOptions: '-auto-approve'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

# -----------------------------------
# Wait for RBAC propagation
# -----------------------------------
- script: |
    echo "Waiting 60 seconds for Managed Identity RBAC propagation..."
    sleep 60
  displayName: 'Wait for RBAC propagation'

# -----------------------------------
# Configure VM & Deploy React App
# -----------------------------------
- task: AzureCLI@2
  displayName: 'Configure VM & Deploy React App'
  inputs:
    azureSubscription: azurerm-sc-terraform
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az vm run-command invoke \
        --resource-group react-ui-rg-auto \
        --name vm1 \
        --command-id RunShellScript \
        --scripts '
          set -e
          set -x

          echo "=== Installing prerequisites ==="
          sudo apt update -y
          sudo apt install -y curl unzip

          echo "=== Installing Azure CLI ==="
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

          echo "=== Login using Managed Identity ==="
          az login --identity

          echo "=== Installing Nginx ==="
          sudo apt install -y nginx
          sudo systemctl enable nginx
          sudo systemctl start nginx

          echo "=== Downloading React build ==="
          mkdir -p /tmp/build

          az storage blob download-batch \
            --account-name tfstateazmig \
            --source tfstate \
            --destination /tmp/build \
            --pattern "build/*" \
            --auth-mode login

          echo "=== Verifying downloaded files ==="
          ls -R /tmp/build

          echo "=== Deploying to Nginx ==="
          sudo rm -rf /var/www/html/*
          sudo cp -r /tmp/build/build/* /var/www/html/

          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html

          echo "=== Deployment completed ==="
        '
